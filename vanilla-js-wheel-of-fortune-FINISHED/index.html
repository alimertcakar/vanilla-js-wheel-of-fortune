<!DOCTYPE html>
<html>

<head>
  <title>Ali Mert Çarkıfelek</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <h1 style="display:none">Hediye kazanmak için çarkıfeleği Çevir</h1>
  <div id="app">
    <img class="marker" src="marker3.svg" />
    <img class="markerbackground" src="markerbackground2.png" />
    <div style="height:400px;width:400px">

      <img class="wheel" src="wheel9.png" />
      <div class="hediye-container">
        <div class="hediye-1">Sürpriz 7</div>
        <div class="hediye-2">Sürpriz 8</div>
        <div class="hediye-3">Sürpriz 1</div>
        <div class="hediye-4">Sürpriz 2</div>
        <div class="hediye-5">Sürpriz 3</div>
        <div class="hediye-6">Sürpriz 4</div>
        <div class="hediye-7">Sürpriz 5</div>
        <div class="hediye-8">Sürpriz 6</div>

      </div>
    </div>


    <img class="button" src="button.png" style="display:none" />
    <button onclick="cevirBeni(1)">1</button>
    <button onclick="cevirBeni(2)">2</button>
    <button onclick="cevirBeni(3)">3</button>
    <button onclick="cevirBeni(4)">4</button>
    <button onclick="cevirBeni(5)">5</button>
    <button onclick="cevirBeni(6)">6</button>
    <button onclick="cevirBeni(7)">7</button>
    <button onclick="cevirBeni(8)">8</button>

  </div>

  <script src="script.js"></script>
</body>

</html>
